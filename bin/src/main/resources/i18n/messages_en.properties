rnd.eco.ozon.tab1.wrap.div2=<img src="/static/images/sub/eco_eff2.jpg" alt="\uc545\ucde8 \uc81c\uac70"><p>Odor</p>Livestock manure, decayed unpleasant smell takeover of food waste 3. Remove heavy metals and pesticides
rnd.eco.ozon.tab1.wrap.div3=<img src="/static/images/sub/eco_eff3.jpg" alt="\uc911\uae08\uc18d \ubc0f \ub18d\uc57d\uc81c\uac70"><p>Removal of heavy metals and pesticides</p>Remove heavy metals and pesticides Remove heavy metals and other pollutants in groundwater, such as removing pesticide residue decomposition of vegetable and fruit
rnd.eco.ozon.tab1.wrap.div4=<img src="/static/images/sub/eco_eff4.jpg" alt="\uc6a9\uc774\ud55c \uc0b4\uade0\uc218 \uc0dd\uc131\uacfc \uc2e0\uc18d\ud55c \uc0b4\uade0\ud6a8\uacfc"><p>Easy sterilization water generation and rapid sterilization effect</p>It is easy to use with direct connection to the water pipe and sterilizes 99.99% in 5 ~ 30 seconds even if it is immersed or rinsed in water using sterilized water in the capacity of tap water.
