rnd.eco.ozon.tab1.box1.stxt=It is an aqueous solution based on ozone obtained by dissolving the ozone gas generated by the ozone sterilizer in water. When contained in 1 ppm (including 1.0 mg of ozone per liter of water) or more, it is an eco-friendly sterilizing agent with a strong smell and strong sterilizing effect. It is disinfecting water.
