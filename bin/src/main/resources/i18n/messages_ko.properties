inwoo.inwoo_c.cont1=<h3>\ud55c \uc5c6\uc774 \ub3c4\uc804 \ud558\uba70 \uafc8\uc744 \uc774\ub8e8\uace0 \ud589\ubcf5\ud55c \ubbf8\ub798\ub97c \ub9cc\ub4ed\ub2c8\ub2e4.</h3>\uace0\uac1d\uc758 \uae30\ub300\ub97c \uc18c\uc911\ud788 \uc5ec\uaca8 \uae30\uc220\uc5f0\uad6c\uc18c\ub97c \uc124\ub9bd\ud558\uc5ec \ud5a5\ud6c4 \ubbf8\ub798\uc2dc\uc7a5\uc5d0 \ud544\uc694\ud55c \ud654\ud559\uc801 \uc6d0\ub8cc\uc640 \uc18c\uc7ac\uac1c\ubc1c\uc5d0 \uc8fc\ub825\ud558\uace0 \uc788\uc73c\uba70, \ub610 \ud55c \uc911\uad6d\uc5d0 \uc9c0\uc0ac\ub97c \uc124\ub9bd\ud558\uc5ec \ub354 \ud070 \uc2dc\uc7a5\uc5d0 \ub3c4\uc804 \ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.
inwoo.inwoo_c.cont2=<h3>\uc778\uc6b0\ucf54\ud37c\ub808\uc774\uc158\uc740 \ub2e4\uc591\ud55c \ubb38\ud654\ud65c\ub3d9 \ubc0f <br>\uc790\uae30\uacc4\ubc1c\uae30\ud68c\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4.</h3> \ub298 \uc88b\uc740 \uce5c\uad6c \uac19\uc740 \ud68c\uc0ac!<br> \ubaa8\ub450 \ud56d\uc0c1 \uc5ec\ub7ec\ubd84\uc758 \uae30\ub300\uc5d0 \ubd80\uc751\ud558\uace0\uc790 \ub354\uc6b1 \ub178\ub825\ud560 \uac83\uc785\ub2c8\ub2e4.
inwoo.inwoo_c.cont3=<div>\uc778\uc6b0\ucf54\ud37c\ub808\uc774\uc158\uc740 1993\ub144 4\uc6d4 6\uc77c \uc124\ub9bd \uc774\ub798 \uc791\uc9c0\ub9cc \uadf8\ub798\ub3c4 \uafb8\uc900\ud55c \ubc1c\uc804\uc744 \ud558\uc5ec \uc628 \ud68c\uc0ac\uc785\ub2c8\ub2e4. \ud56d\uc0c1 \uc0c8\ub85c\uc6b4 \uc544\uc774\ud15c\uc744 \ubc1c\uad74, \uac1c\ucc99\ud558\uc5ec \ud604\uc7ac\ub294 \uc138\uacc4 16\uac1c\uad6d, 30\uc5ec\uac1c\uc0ac\uc758 \ud654\ud559 \uc6d0\ub8cc\ub4e4\uacfc \ucd5c\uace0\uc758 \uc81c\ud488\ub4e4\uc744 \uad6d\ub0b4\uc678 \uc2dc\uc7a5\uc5d0 \uacf5\uae09\ud558\uba70 \uad6d\uac00 \uc131\uc7a5 \ub3d9\ub825\uc758 \uc911\ucd94\uc778 \uc11d\uc720\ud654\ud559\uae30\uc220 \ubc1c\uc804\uc5d0 \ub178\ub825\ud574 \uc654\uc2b5\ub2c8\ub2e4. \uc8fc\uc694 \uc0c1\ud488\uc73c\ub85c\ub294 \uc0b0\uc5c5\uc6a9 \uc720\ud654\uc81c, \uc720\ub958\uc6a9 \uc2dd\ubcc4\uc81c, \uc5f0\ub8cc\ucca8\uac00\uc81c, \uc724\ud65c\uc720\ucca8\uac00\uc81c, \ud5a5\ub8cc \ubc0f \uadf8 \uc6d0\ub8cc, \ucd09\ub9e4 \ubc0f \ud761\ucc29\uc81c, \uc5f4\uac00\uc18c\uc131 \uace0\ubb34, \uac01\uc885 \ud654\ud569\ubb3c \ub4f1\uc774 \uc788\uc73c\uba70 \uc774\ub294 \ud55c\uad6d \uacbd\uc81c\ub97c \uc774\ub04c\uc5b4 \uac00\ub294 \ub9ce\uc740 \uc11d\uc720\ud654\ud559\ud68c\uc0ac\uc640 \uc815\uc720\uc0ac \ubc0f \uc911\uc18c\uae30\uc5c5\uc5d0 \uacf5\uae09\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4. <br><br> \uadf8\uac04 \ub9ce\uc740 \uad6d\ub0b4\uc678 \uae30\uc5c5\ub4e4\uc740 \uc800\ud76c \uc778\uc6b0\uac00 \uacf5\uae09\ud558\ub294 \uc81c\ud488\uc744 \uc548\uc2ec\ud558\uace0 \uc0ac\uc6a9\ud558\uace0 \uc788\uc73c\uba70, \uc774\uc81c \uc778\uc6b0\ub77c\ub294 \uc774\ub984\uc740 \uad00\ub828\uc5c5\uacc4\uc5d0 \uc54c\ub824\uc838 \uc791\uc9c0\ub9cc \uc131\uc2e4\ud558\uace0 \uc548\uc815\ub41c \ud68c\uc0ac\ub85c\uc11c \uc778\uc2dd\ub418\uace0 \uc788\uc73c\uba70 \uace0\uac1d\uc73c\ub85c\ubd80\ud130 \uc2e0\ub8b0\ub97c \ub300\ud45c\ud558\ub294 \uc774\ub984\uc73c\ub85c \uac01\uc778 \ub418\uc5b4\uc9c0\uace0 \uc788\ub2e4\uace0 \uac10\ud788 \ub9d0\uc500\ub4dc\ub9b4 \uc218 \uc788\uc744 \uac83\uc785\ub2c8\ub2e4. \ucc98\uc74c\ubd80\ud130 \uc778\uc6b0\ub294 \ud56d\uc0c1 \ub208\uc55e\uc758 \uc774\uc775\ubcf4\ub2e4\ub294 \uac70\uc2dc\uc801\uc778 \uc548\ubaa9\uc744 \uac00\uc9c0\uace0 \uc678\uc801\uc73c\ub85c\ub294 \uace0\uac1d\uc5d0 \ub300\ud55c \uc2e0\ub8b0\uc640 \uc0ac\ub791\uc744 \uae30\uc5c5\uc758 \ucd5c\uc6b0\uc120 \uac00\uce58\ub85c \uc0bc\uc544 \uc654\uace0 \ub0b4\uc801\uc73c\ub85c\ub294 \uc9c1\uc6d0\uc758 \uc778\uc801\uc790\uc6d0\uac1c\ubc1c\uacfc \uad50\uc721\ud6c8\ub828\uc744 \ubd80\ub2e8\ud788 \uc9c0\uc6d0\ud558\uc5ec \uc654\uc2b5\ub2c8\ub2e4. <br><br> \uc5b4\ub290 \uae30\uc5c5\uc774\ub098 \ub9c8\ucc2c\uac00\uc9c0\uaca0\uc9c0\ub9cc \uc778\uc6b0\uc5d0 \uc788\uc5b4\uc11c \uc9c1\uc6d0\uc5d0 \ub300\ud55c \ud22c\uc790\ub294 \ud68c\uc0ac\uc758 \ubbf8\ub798\ub97c \ub04a\uc784\uc5c6\uc774 \uc131\uc7a5\uc2dc\ud0a4\ub294 \ub3d9\ub7c9\uc73c\ub85c\uc11c\uc758 \uac1c\uac1c\uc778\ub4e4\uc744 \ub9cc\ub4e4\uc5b4 \ub0b4\uc5c8\uace0, \ud68c\uc0ac\uc5d0 \ub300\ud55c \uc2e0\ub8b0\ub294 \uace0\uac1d\uc0ac\uc5d0 \ub9ce\uc740 \uae30\uc5ec\ub97c \ud558\uac8c \ub428\uc73c\ub85c\uc368 \uadf8\ub7ec\ud55c \ub178\ub825\uc740 2001\ub144 "\uc0b0\uc5c5\uc9c0\uc6d0\ubd80\uc7a5\uad00\ud45c\ucc3d"  \ubc0f 2002\ub144\ub3c4 "\uc0bc\ubc31\ub9cc\ubd88 \uc218\ucd9c\ud0d1",  2006\ub144 "\uad6d\ubb34\ucd1d\ub9ac \ud45c\ucc3d"\uc774\ub77c\ub294 \uc0c1\uc744 \uc218\uc5ec \ubc1b\ub294 \uacb0\uc2e4\uc744 \uc774\ub8e8\uae30\ub3c4 \ud558\uc600\uc2b5\ub2c8\ub2e4. \ud558\uc9c0\ub9cc \uc778\uc6b0\ub294 \uc9c0\uae08 \ud604\uc7ac\uc758 \ubaa8\uc2b5\uc5d0 \ub9cc\uc871\ud558\uc9c0 \uc54a\uace0 \uc81c 2\uc758 \ucc3d\uc5c5\uc774\ub77c\ub294 \uc790\uc138\ub85c \uc0c8\ub86d\uac8c \ub3c4\uc804\uc744 \uc900\ube44\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. <br><br> 2006\ub144\uc744 \uae30\uc810\uc73c\ub85c \uae30\uc220\uc5f0\uad6c\uc18c\ub97c \uc124\ub9bd\ud558\uace0 \uc0ac\uc5c5 \ud488\ubaa9\uacfc \uace4\ub828\ud55c \uc6d0\ub8cc\uc758 \uac1c\ubc1c\uacfc \ubbf8\ub798\uc0ac\uc5c5\uc744 \uc8fc\ube44\ud558\ub294 \uc5f0\uad6c\ub97c \uc2dc\uc791\ud558\uc600\uace0 2007\ub144 \ub300\ub355\ub2e8\uc9c0\uc5d0 \ubd84\uc18c\ub97c \uc124\uce58\ud558\uc5ec \uc790\uccb4 \uc5f0\uad6c\uc18c\uc758 \uc5f0\uad6c \uac1c\ubc1c\uc740 \ubb3c\ub860 \ud55c\uad6d\uacfc\ud559\uae30\uc220\uc6d0(KIST) \ubc0f \uace0\ub824\ub300\ud559\uad50, \ud55c\uad6d\ud654\ud559\uc5f0\uad6c\uc18c\uc640 \uc5f0\uacc4\ud558\uc5ec \uacfc\uac10\ud55c \uc5f0\uad6c \ud22c\uc790\ub97c \ud568\uc73c\ub85c\uc368 \ubcf4\ub2e4 \ub9ce\uc740 \ubbf8\ub798 \uc18c\uc7ac\uc640 \ud654\ud559\uc6d0\ub8cc \ubc0f \ud654\ud559\uc81c\ud488\uc744 \uac1c\ubc1c\ud558\ub294\ub370\uc5d0 \ucd1d\ub825\uc744 \uae30\uc6b8\uc774\uace0 \uc788\uc2b5\ub2c8\ub2e4. <br><br> \uc774\ub294 \ubbf8\ub798\uc758 \uad6d\uac00 \ud654\ud559\uc0b0\uc5c5\uc5d0 \ud575\uc2ec\uc774 \ub420 \uc218 \uc788\ub294 \uc18c\uc7ac \ub610\ub294 \uc6d0\ub8cc\uc758 \uac1c\ubc1c\ub85c \uad6d\ub0b4 \uae30\uac04\uc0b0\uc5c5\uc5d0 \ubcf4\ub2e4 \ub354 \uacf5\ud5cc\ud568\uc740 \ubb3c\ub860 \uc7a5\ucc28 \uad6d\ub0b4\uc678 \ud2b9\ud5c8\ub97c \ud68d\ub4dd\ud560 \uc218 \uc788\ub294 \uc81c\ud488\uc744 \uac1c\ubc1c\ud568\uc73c\ub85c\uc368 \uae00\ub85c\ubc8c \uae30\uc5c5\uc73c\ub85c \uc131\uc7a5\ud558\ub294 \ub514\ub524\ub3cc\uc744 \ub9c8\ub828\ud560 \uac83\uc785\ub2c8\ub2e4. \uc800\ud76c \uc778\uc6b0\ub294 \ub610\ud55c 2006\ub144 \uc911\uad6d \uc0c1\ud574 \uc911\uc2ec\uc9c0\uc5d0 \ud604\uc9c0 \uc9c0\uc0ac\ub97c \uc124\ub9bd\ud568\uc73c\ub85c\uc368 \uc2e0\uaddc\uc0ac\uc5c5\ud488\ubaa9\uc758 \uac1c\ubc1c \ubc0f \ud574\uc678\uc2dc\uc7a5 \uac1c\ucc99\uc5d0\ub3c4 \ubcf4\ub2e4 \uc801\uadf9\uc801\uc73c\ub85c \ud798\uc4f0\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uc774\ub294 \uc138\uacc4 \uc8fc\uc694\uad6d\uac00\uc5d0 \uc9c0\uc0ac\ub97c \uc124\ub9bd\ud558\uae30 \uc704\ud55c \ucd08\uc11d\uc774 \ub420 \uac83\uc774\uba70 \ud5a5\ud6c4 \uc778\uc6b0\uc5d0\uc11c \uac1c\ubc1c\ud558\uac8c \ub420 \ud575\uc2ec\uc18c\uc7ac\ub098 \uc81c\ud488\uc758 \uc218\ucd9c \uc804\ucd08 \uae30\uc9c0\uac00 \ub420 \uac83\uc785\ub2c8\ub2e4. <br><br> \uc778\uc6b0\ub294 \ubd09\uc0ac\ud65c\ub3d9\uacfc \ud658\uacbd\ubcf4\uc804\ud65c\ub4f1\uc744 \ud1b5\ud558\uc5ec \uc0ac\ud68c\uc640 \uad6d\uac00\uc5d0 \uc774\uc775\uc758 \ub098\ub214\uc744 \uc2e4\ucc9c\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. 2003\ub144 \ubd80\ud130 \uc2dc\uc791\ud55c \ubd09\uc0ac\ud640\ub3d9 \ubaa8\uc784\uc740 \ub2e8\uccb4\uc9c0\uc6d0\uc774\ub098 \uc804\uc784\uc9c1\uc6d0\uc774 \ucc38\uc5ec\ud558\ub294 \uc815\uae30\uc801\uc778 \ubd09\uc0ac\ud65c\ub3d9\uc744 \ud1b5\ud558\uc5ec \uacb0\uc190\uac00\uc815\uc774\ub098 \ub3c5\uac70\ub178\uc778\ub4f1 \uc5b4\ub824\uc6b4 \uc774\uc6c3\uc5d0\uac8c \uc790\uadf8\ub9c8\ud55c \uc815\uc131\uc744 \ubcf4\ud0dc\uae30 \uc704\ud574 \ub178\ub825\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \ud654\ud559\uc81c\ud488\uc758 \uc62c\ubc14\ub978 \uad00\ub9ac\uc640 \ud658\uacbd\uac1c\uc120\uc744 \ud1b5\ud558\uc5ec \uc6b0\ub9ac \uc790\uc190\ub4e4\uc5d0\uac8c \uae68\ub057\ud558\uace0 \uc544\ub984\ub2e4\uc6b4 \uac15\uc0b0\uc744 \ub0a8\uaca8\uc8fc\uae30 \uc704\ud55c \ud658\uacbd\uc0ac\ub791\uc5d0\ub3c4 \ud798\uc4f0\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ub298 \uc88b\uc740 \uce5c\uad6c \uac19\uc740 \uae30\uc5c5\uc758 \ubaa8\uc2b5\uc774 \uc778\uc6b0\uc758 \uc9c0\ud45c\uc774\uba70 \uc778\uc6b0\uc758 \uc5bc\uad74\uc785\ub2c8\ub2e4. <br><br> \uc55e\uc73c\ub85c\ub3c4 \uc778\uc6b0\uac00\uc871\uc740 \ub610 \ub2e4\ub978 \uc6b0\uc218\ud55c \uc778\uc7ac\uc758 \uc721\uc131\uacfc \uacfc\uac10\ud55c \ud22c\uc790\ub85c \uc0c8\ub85c\uc6b4 \uc81c\ud488 \uac1c\ubc1c\uc744 \uc704\ud55c \uc9c0\uc18d\uc801\uc778 \uc5f0\uad6c \ub178\ub825\uc744 \uacbd\uc8fc\ud560 \uac83\uc774\uba70 \uace0\uac1d \uc81c\uc77c\uc8fc\uc758\uc5d0 \uc785\uac01\ud55c \uc0ac\uc5c5\uc804\uac1c \ubc0f \ud22c\uba85\ud55c \uacbd\uc601\uc758 \uc2e4\ucc9c, \uafb8\uc900\ud55c \uc0ac\ud68c \ubd09\uc0ac\ub97c \ud1b5\ud558\uc5ec \uc5b8\uc81c\ub098 \ud55c\uacb0 \uac19\uc740 \ub9c8\uc74c\uc73c\ub85c \ub3c4\uc804\uc744 \uba48\ucd94\uc9c0 \uc54a\uaca0\uc2b5\ub2c8\ub2e4. \ub04a\uc784\uc5c6\ub294 \uc131\uc815\uc744 \uc704\ud558\uc5ec \ubd88\ucca0\uc8fc\uc57c \ub178\ub825\ud558\ub294 \uc778\uc6b0\uc758 \uc804 \uc784\uc9c1\uc6d0\ub4e4\uc740 \uc5ec\ub7ec\ubd84\uc774 \ud568\uaed8 \ud560 \uc218 \uc788\ub294 \uce5c\uadfc\ud55c \uae30\uc5c5\uc73c\ub85c\uc11c \uc790\ub9ac\ud558\uace0 \uba38\uc9c0 \uc54a\uc544 \uc138\uacc4\ub9cc\ubc29\uc5d0 \uc774\ub984\uc744 \uc54c\ub9b4 \uc218 \uc788\ub3c4\ub85d \ub2ec\ub9b4 \uac83\uc785\ub2c8\ub2e4. <br><br> \uc55e\uc73c\ub85c\ub3c4 \uc778\uc6b0\uc5d0 \ub300\ud55c \uc5ec\ub7ec\ubd84\uc758 \uad00\uc2ec \uc5b4\ub9b0 \uc560\uc815\uc744 \ubd80\ud0c1\ub4dc\ub9ac\uba70, \uc5b8\uc81c\ub77c\ub3c4 \ucda9\uace0\uc640 \uaca9\ub824\ub97c \ubd80\ud0c1\ub4dc\ub9bd\ub2c8\ub2e4. \uc778\uc6b0\uac00\uc871\ub3c4 \ubaa8\ub450 \ud56d\uc0c1 \uc5ec\ub7ec\ubd84\uc758 \uae30\ub300\uc5d0 \ubd80\uc751\ud558\uace0\uc790 \ub354\uc6b1 \ub178\ub825\ud560 \uac83\uc785\ub2c8\ub2e4. <br><br> \uac10\uc0ac\ud569\ub2c8\ub2e4.</div>

